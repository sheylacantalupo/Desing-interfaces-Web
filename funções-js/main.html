<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="fclique">

        <input type='button' onclick="contaCliques()" name="btClique" value="Cliue aqui"/>




    </form>






    <script>
        var cliques = 0;

        function contaCliques(){
            cliques++;
            document.fclique.btClique.value = "Total cliques: " + cliques;
        }
    </script>
    
</body>







</html>
